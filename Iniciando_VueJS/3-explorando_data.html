<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">

        {{ mensagem }} <br>
        Numero de horas estudas: {{valorTotal}} <br>
        Logado: {{logado}} <br>
        Hobbies: {{hobbies[1]}} <br>
        Perfil: {{perfil.nome}} <br>
                {{perfil.cursosAndamento[1].nome}}
    </div>
    <script>
        const vm = new Vue({
            // apotando manualmente para o elemento dom, criar치 um dom virtual
            el:'#app',
            data:{
                mensagem: 'primeiro template controlado pelo objeto',
                valorTotal: 150, //NUMBER    
                logado: true ,//boolean
                hobbies:[ //arrays
                    'programas',
                    'animes',
                    'correr'
                ],
                perfil: { // objetos dentro do objeto st치tico 
                    nome: 'David Eduard',
                    site: 'david.eduard.com',
                    idade: 23,
                    cursosAndamento:[ // array dentro do objeto est치tico com objs est치ticos dentro dele
                        {nome:'Vue.js', cargaHoraria: '50 horas'},
                        {nome:'Node.js', cargaHoraria: '60 horas'}
                    ]
                }
            }
        })
        
    </script>
</body>
</html>
