<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ somar(5) }}
        <br>
        {{ subtrair() }}
        <br>
        {{ multiplicar() }}
        <br>
        {{ dividir() }}

    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                n1:10,
                n2:5,
                n3:6
                
            },
            methods:{
                somar: function somar(numero){
                    return numero + this.n1
                },
                subtrair: function(){
                    return this.n3 - this.n2
                },
                multiplicar: () => {
                    // cuidado ao usar arrow functions, ela faz aponta para o escopo global 
                    return this.n2 * this.n1
                },
                dividir(){
                    return this.n3 / this.n1
                }
            }
        })
        
    </script>
</body>
</html>
