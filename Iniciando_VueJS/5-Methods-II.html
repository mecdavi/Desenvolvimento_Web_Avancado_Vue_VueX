<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ somar(5) }}
        <br>
        {{ subtrair() }}
        <br>
        {{ multiplicar() }}
        <br>
        {{ dividir() }}

    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                
            },
            methods:{
                somar: function somar(numero){
                    return numero + 2
                },
                subtrair: function(){
                    return 5 - 2
                },
                multiplicar: () => {
                    return 4 * 2
                },
                dividir(){
                    return 4 / 2
                }
            }
        })
        
    </script>
</body>
</html>
